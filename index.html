<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coke Animated Landing Page Website</title>
	<link rel="stylesheet" href="style.css">
	<!-- icon -->
	<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
	<!-- GSAP  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<div class="wrap">

		<!-- navbar -->
		<nav class="navbar">
			<div class="logo">cococola</div>
			<div class="categories">
				<ul>
					<li>originals</li>
					<li>zero</li>
				</ul>
			</div>
			<div class="menu">
				<ion-icon name="ios-menu"></ion-icon>
			</div>
		</nav>

		<!-- red-bar=================== -->
		<div class="stripe"></div>

		<div class="coke">
			<img src="coke-one.png" class="coke-can" alt="coke">
		</div>

		<div class="small-coke">
			<ul>
				<li><img src="coke-one.png" onclick="imgSlider('coke-one.png');" alt="coke"></li>
				<li><img src="coke-two.png" onclick="imgSlider('coke-two.png');" alt="coke"></li>
			</ul>
		</div>

		<!-- text================= -->
		<div class="text">
			<h1>
				<span class="header">start from</span>
			</h1>
			<h2>Coke</h2>
			<p>
				<span class="para">
					All right reserved coco cola company based in georgia.
				</span>
			</p>
		</div>

		<div class="media">
			<ul>
				<li>
					<ion-icon name="logo-facebook"></ion-icon>
				</li>
				<li>
					<ion-icon name="logo-snapchat"></ion-icon>
				</li>
				<li>
					<ion-icon name="logo-instagram"></ion-icon>
				</li>
				<li>
					<ion-icon name="logo-youtube"></ion-icon>
				</li>
			</ul>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
	<script src="script.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>

	<script src="https://kit.fontawesome.com/a79b4a145c.js" crossorigin="anonymous"></script>
</body>

</html>
